version: "3"

services:
  frontend:
    container_name: frontend
    build:
      context: ./bot-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"

  redis:
    image: "redis:latest"
    container_name: microservice-redis
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - "REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL"
    labels:
      kompose.service.type: nodeport
    command:
      - redis-server
      - "--bind"
      - redis
      - "--port"
      - "6379"
    volumes:
      - /home/data_store/:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - postgres_family

  # postgres:
  #   container_name: postgres_manager
  #   image: postgres:14.3-alpine
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: password
  #     POSTGRES_DB: postgres
  #   ports:
  #     - "5433:5432"
  #   volumes:
  #     - ./postgres:/data/postgres
  #   restart: unless-stopped
  #   networks:
  #     - postgres_family

  message_db:
    container_name: message_db
    image: postgres:14.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: wkriVUI3c4Y8Zt3Q
      POSTGRES_DB: message_db
      POSTGRES_HOST: postgres
    ports:
      - "5432:5432"
    volumes:
      - /home/data_store/postgres-data:/var/lib/postgresql/data
      - ./data/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
      - ./data/postgresql.conf:/var/lib/postgresql/data/postgresql.conf
    restart: unless-stopped
    networks:
      - postgres_family

  pgbackups:
    image: prodrigestivill/postgres-backup-local
    restart: always
    user: postgres:postgres # Optional: see below
    volumes:
      - /var/opt/pgbackups:/backups
    links:
      - message_db
    depends_on:
      - message_db
    environment:
      - POSTGRES_HOST=message_db
      - POSTGRES_DB=message_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=wkriVUI3c4Y8Zt3Q
      - POSTGRES_EXTRA_OPTS=-Z6 --schema=public --blobs
      - SCHEDULE=@hourly #SCHEDULE=@every 10m
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=8080
    networks:
      - postgres_family

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: core2pixel@gmail.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5440:80"
    restart: unless-stopped
    depends_on:
      - message_db
    networks:
      - postgres_family
    volumes:
      - /home/data_store/pgadmin-data:/var/lib/pgadmin
    user: root

  bot-manager:
    container_name: bot_manager
    build:
      context: ./bot-manager
      dockerfile: Dockerfile
    command: npm run start
    networks:
      - postgres_family
    depends_on:
      - redis
    environment:
      - mode=production
      - LOKI_HOST=http://loki:5100

  bot-router:
    container_name: bot_router
    build:
      context: ./bot-router
      dockerfile: Dockerfile
    command: npm run start
    networks:
      - postgres_family
    depends_on:
      - redis
    environment:
      - mode=production
      - LOKI_HOST=http://loki:5100

  message_service:
    container_name: message_service
    build:
      context: ./message-service
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    command: npm run start
    depends_on:
      - message_db
      - redis
    networks:
      - postgres_family
    environment:
      - mode=production
      - LOKI_HOST=http://loki:5100
    volumes:
      - ./message-service/photos:/home/data_store/admin_pictures

  loki:
    image: grafana/loki:2.4.0
    container_name: loki
    ports:
      - "5100:5100"
    command:
      - --config.file=/home/loki/config.yaml
    volumes:
      - ./loki/config.yml:/home/loki/config.yaml
    networks:
      - postgres_family
    depends_on:
      - grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 5000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=mynewpassword
      - GF_SECURITY_ADMIN_USER=partnadem
    networks:
      - postgres_family

volumes:
  redis_data:
    driver: local

networks:
  postgres_family:
    driver: bridge
